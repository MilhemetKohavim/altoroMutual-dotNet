name: "vika's CodeQL for .NET"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '15 5 * * 3'

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '5.0.x'  # Specify the desired .NET version

    - name: Build and test
      run: |
        dotnet restore
        dotnet build
        dotnet test

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1

    - name: Build CodeQL database
      run: |
        codeql database create --language=csharp --source-root=. --database=codeql-databasedaxtudio

    - name: Analyze code
      run: |
        codeql analyze --database=codeql-databasedaxstudio --format=sarif-latest --output=codeql-resultsdaxstudio.sarif

    - name: Upload SARIF results
      uses: github/codeql-action/upload-sarif@v1
      with:
        sarif_file: codeql-resultsdaxstudio.sarif
      
